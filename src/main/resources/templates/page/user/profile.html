<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>July Market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{components/navigation :: navigation(Profile)}"/>

    Authenticated user roles:
    <div sec:authentication="principal.authorities"></div>
    <h2>Profile</h2>

    <div th:if="${profile}">
        <div th:text="${profile.getId()}"></div>
        <div th:text="${profile.getPhone()}"></div>
        <div th:text="${profile.getEmail()}"></div>
        <div th:text="${profile.getFirstName()}"></div>
        <div th:text="${profile.getLastName()}"></div>
    </div>

</div>
</body>
</html>
